<app-login
  *ngIf="isLoggedIn === false"
  (onLogin)="onLogin($event)"
></app-login>

<div *ngIf="isLoggedIn === true">
<app-contact-list
  *ngIf="isCreating === false"
  [list]="contactList"
  (newContact)="newContact()"
  (onDeleteContact)="deleteContact($event)"
  (onUpdateContact)="updateContact($event)"
></app-contact-list>

<app-contact-input
  *ngIf="isCreating === true"
  (onCancel)="cancelCreate()"
  (onSave)="createContact($event)"
></app-contact-input>
</div>
